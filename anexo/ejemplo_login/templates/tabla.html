<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Inove App</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!--<link rel="stylesheet" href="../static/css/style.css" type="text/css">-->
<script src="https://kit.fontawesome.com/d604a8edc1.js" crossorigin="anonymous"></script>
  
</head>

<body>

  <div class="contenedor" id="container">
  <header>
    <div>
    </div>
    <h1><a title="inove website" href="https://inovecode.com/">
        <img class="inovelogo" src="{{url_for('static', filename='media/cropped-3-1-300x131.png')}}" /></a>
        Pulsaciones
        <span style="font-size: 80%; color:  hsl(123, 99%, 44%);">
        </span><img class="pythonlogo" src="{{url_for('static', filename='media/python-5.svg')}}" /></h1>
    <div>
    </div>

    <div class="topnav">
      <a href="{{url_for('pulsaciones')}}">Reporte</a>
      <a href="{{url_for('registro')}}">Registro</a>
      <a href="{{url_for('usuario')}}">Usuario</a>
      <a href="{{url_for('api')}}">API</a>
      </div><br>

  </header>
  <section class="main">
    <div class="form">
      <h1 style="text-align:center">Registro de la frecuencia cardíaca</h1>

      <table border="1">
        <thead cellpadding="1.0" cellspacing="1.0">
            <tr>
                <th>Fecha</th>
                <th>Nombre</th>            
                <th>Último registro</th>
                <th>Nº de registros</th>
                <th>Histórico</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row['time']}}</td>
                <td>{{row['name']}}</td>
                <td>{{row['last_heartrate']}}</td>
                <td>{{row['records']}}</td>
                <td><a href="pulsaciones/{{row['name']}}/historico">Link</a></td>
            </tr>
            {% endfor %}
        </thead>
      </table>


    </div>

  </section>

  <footer class="pie">

      <p><span style="font-size: 100%; color:  hsl(194, 99%, 44%);">
              <i class="fas fa-university"></span></i></span>
              https://inovecode.com
              <span style="font-size: 100%; color:  orange;">
              <i class="fas fa-mobile-alt"></i></span> Tel.: +54 9 11 2154-4777</p>
  </footer>
</div>


</body>
</html>
